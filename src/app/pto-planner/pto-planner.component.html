<div class="card">
  <h1>Personal PTO Planner</h1>
  <p class="sub">Dates stay on one line. Entries stack vertically. Editors auto-save.</p>

  <div class="row" style="gap:10px; margin:6px 0 14px">
    <button class="link" (click)="saveToFile()">Save JSON</button>
    <button class="link" (click)="fileInput.click()">Load JSON</button>
    <input type="file" #fileInput accept="application/json" (change)="onImport($event)" style="display:none" />
  </div>

  <app-settings-panel />
  <app-quick-entry />
  <app-metrics-panel />
  <app-windows-table />
</div>
